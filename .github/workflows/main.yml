# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
#      - name: Use Node.js 12.x
#        uses: actions/setup-node@v1
#        with:
#          node-version: '12.x'

      # Composer
      #- name: Install composer dependencies
      #  uses: php-actions/composer@v2

      - name: List output files
        run: ls

      # FTP upload
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.JOBSIGNALFIRE_FTP_SERVER }}/var/www/vhosts/jobsignalfire.com/httpdocs/www.jobsignalfire.com/
          ftp-username: ${{ secrets.JOBSIGNALFIRE_FTP_USERNAME }}
          ftp-password: ${{ secrets.JOBSIGNALFIRE_FTP_PASSWORD }}
          git-ftp-args: --insecure

